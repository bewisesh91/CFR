<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> CFR Test </title>

  <meta property="og:title" content="CFR Test" />
  <meta property="og:description" content="CFR Test" />
  <meta property="og:image" content="{{ url_for('static', filename='img/#') }}">
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/#') }}" type="image/x-icon">
  <link rel="icon" href="{{ url_for('static', filename='img/#') }}" type="image/x-icon">

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">

  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <!-- css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- jquery 사용 코드 -->
  <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"></script>

  <!-- javascript -->
  <script src="{{ url_for('static', filename='html2canvas.js') }}"></script>
  <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</head>

<body class='container'>

  <!-- ### 시작 화면 ### -->
  <article class="start-page">
    <img class="start-page-image" src="{{url_for('static', filename='img/start_image.png')}}">
    <div class="start-page-button">
      <input class="start-page-input" placeholder="Kakao ID를 입력해주세요."></input>
      <button class="start-page-btn" onclick="CLT_Start()"> CFR Self Check 시작하기 </button>

      <!-- <button class="start-page-CLT-btn" onclick="CLT_Start()"> Coversation Level Test </button> -->
      <!-- <button class="start-page-FLT-btn" onclick="FLT_Start()"> Feedback Level Test </button> -->
      <!-- <button class="start-page-RLT-btn" onclick="RLT_Start()"> Recognition Level Test </button> -->
    </div>
  </article>

  <!-- ### 공통 : 문제 화면 상단 ### -->
  <article class="question-page">
    <div class="progress mt-5">
      <div class="question-page-progress-bar progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
        style="width: calc(100/35*1%)" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="question-page-counts" class="question-page-count"> 1 / 35 </div>
  </article>

  <!-- ### CLT 문제 화면 ### -->
  <article class="question-page-CLT">
    <h2 id="question-page-CLT-contents" class="question-page-CLT-content text-center mt-5 mb-5"> 문항 </h2>

    <div class="question-page-btns">
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
          value="option1">
        <label class="question-page-select form-check-label" for="inlineRadio1"> 매우 아니다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
          value="option2">
        <label class="question-page-select form-check-label" for="inlineRadio2"> 아니다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
          value="option3">
        <label class="question-page-select form-check-label" for="inlineRadio3"> 보통이다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
          value="option4">
        <label class="question-page-select form-check-label" for="inlineRadio4"> 그렇다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio5"
          value="option5">
        <label class="question-page-select form-check-label" for="inlineRadio5"> 매우 그렇다 </label>
      </div>
    </div>

    <button id="question-page-next" class="question-page-next" onclick="CLT_Next()"> 다음 문항 </button>
  </article>

  <!-- ### FLT 문제 화면 ### -->
  <article class="question-page-FLT">
    <h2 id="question-page-FLT-contents" class="question-page-FLT-content text-center mt-5 mb-5"> 문항 </h2>

    <div class="question-page-btns">
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="FLT_inlineRadioOptions"
          id="FLT_inlineRadio1" value="option1">
        <label class="question-page-select form-check-label" for="FLT_inlineRadio1"> 매우 아니다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="FLT_inlineRadioOptions"
          id="FLT_inlineRadio2" value="option2">
        <label class="question-page-select form-check-label" for="FLT_inlineRadio2"> 아니다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="FLT_inlineRadioOptions"
          id="FLT_inlineRadio3" value="option3">
        <label class="question-page-select form-check-label" for="FLT_inlineRadio3"> 보통이다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="FLT_inlineRadioOptions"
          id="FLT_inlineRadio4" value="option4">
        <label class="question-page-select form-check-label" for="FLT_inlineRadio4"> 그렇다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="FLT_inlineRadioOptions"
          id="FLT_inlineRadio5" value="option5">
        <label class="question-page-select form-check-label" for="FLT_inlineRadio5"> 매우 그렇다 </label>
      </div>
    </div>

    <button id="question-page-next" class="question-page-next" onclick="FLT_Next()"> 다음 문항 </button>

  </article>

  <!-- ### RLT 문제 화면 ### -->
  <article class="question-page-RLT">
    <h2 id="question-page-RLT-contents" class="question-page-RLT-content text-center mt-5 mb-5"> 문항 </h2>

    <div class="question-page-btns">
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="RLT_inlineRadioOptions"
          id="RLT_inlineRadio1" value="option1">
        <label class="question-page-select form-check-label" for="RLT_inlineRadio1"> 매우 아니다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="RLT_inlineRadioOptions"
          id="RLT_inlineRadio2" value="option2">
        <label class="question-page-select form-check-label" for="RLT_inlineRadio2"> 아니다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="RLT_inlineRadioOptions"
          id="RLT_inlineRadio3" value="option3">
        <label class="question-page-select form-check-label" for="RLT_inlineRadio3"> 보통이다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="RLT_inlineRadioOptions"
          id="RLT_inlineRadio4" value="option4">
        <label class="question-page-select form-check-label" for="RLT_inlineRadio4"> 그렇다 </label>
      </div>
      <div class="question-page-btn form-check form-check-inline">
        <input class="question-page-checkbtn form-check-input" type="radio" name="RLT_inlineRadioOptions"
          id="RLT_inlineRadio5" value="option5">
        <label class="question-page-select form-check-label" for="RLT_inlineRadio5"> 매우 그렇다 </label>
      </div>
    </div>

    <button id="question-page-next" class="question-page-next" onclick="RLT_Next()"> 다음 문항 </button>
  </article>

  <!-- ### 결과 화면 ### -->
  <article class="result-page">

    <div class="result-page-text page-header">
      <h1 class="result-page-kakao"> Kakao ID <small class="result-page-text-small"> CFR Test 결과 </small> </h1>
      <div class="result-page-text-small-total"> 전사 : 00명 참여</div>
    </div>
    <!-- CLT 결과 -->
    <div class="result-page-CLT-text"> Conversation </div>

    <div class="result-page-CLT-total progress">
      <div class="result-page-CLT-total-progress-bar progress-bar progress-bar-success" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
        <div class="result-page-CLT-total-progress-bar-text"> 점수 </div>
      </div>
    </div>

    <div class="result-page-CLT progress">
      <div class="result-page-CLT-progress-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
        <div class="result-page-CLT-progress-bar-text"> 점수 </div>
      </div>
    </div>

    <div class="result-page-CLT-text-details">

      <div class="result-page-CLT-areas">
        <div class="result-page-CLT-area1">
          <div class="result-page-CLT-text-detail">
            <span class="result-page-CLT-text-detail-original">문항</span>
          </div>
        </div>

        <div class="result-page-CLT-area2">
          <div class="result-page-CLT-text-detail2-original"> 나의 응답 </div>
        </div>
      </div>
    </div>

    <!-- FLT 결과 -->
    <div class="result-page-FLT-text"> Feedback </div>

    <div class="result-page-FLT-total progress">
      <div class="result-page-FLT-total-progress-bar progress-bar progress-bar-success" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
        <div class="result-page-FLT-total-progress-bar-text"> 점수 </div>
      </div>
    </div>

    <div class="result-page-FLT progress">
      <div class="result-page-FLT-progress-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
        <div class="result-page-FLT-progress-bar-text"> 점수 </div>
      </div>
    </div>
    <div class="result-page-FLT-text-details"></div>

    <!-- RLT 결과 -->
    <div class="result-page-RLT-text"> Recognition </div>

    <div class="result-page-RLT-total progress">
      <div class="result-page-RLT-total-progress-bar progress-bar progress-bar-success" role="progressbar"
        aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
        <div class="result-page-RLT-total-progress-bar-text"> 점수 </div>
      </div>
    </div>

    <div class="result-page-RLT progress">
      <div class="result-page-RLT-progress-bar progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
        aria-valuemin="0" aria-valuemax="100" style="width: 40%">
        <span class="sr-only">40% Complete (success)</span>
        <div class="result-page-RLT-progress-bar-text"> 점수 </div>
      </div>
    </div>
    <div class="result-page-RLT-text-details"></div>

    <button class="result-page-print-btn" onclick=bodyShot()> Self Check 결과 출력하기</button>
    <div class="container" id='container'>
    </div>
    <canvas id="canvas" width="900" height="50" style="border:1px solid #d3d3d3;"></canvas>
  </article>
</body>


</html>
